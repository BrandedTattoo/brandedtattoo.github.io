<!DOCTYPE html>
<html class="has-sidemenu" lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Branded Tattoo & Supply | Contact</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/favicons/favicon.ico"
    />
    <link rel="manifest" href="./assets/img/favicons/manifest.json" />
    <meta
      name="msapplication-TileImage"
      content="./assets/img/favicons/mstile-150x150.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link
      href="./vendors/loaders.css/loaders.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono%7cPT+Serif:400,400i%7cLato:100,300,400,700,800,900"
      rel="stylesheet"
    />
    <link href="./assets/css/theme.css" rel="stylesheet" />
    <link href="./assets/css/user.css" rel="stylesheet" />
  </head>

  <body class="overflow-hidden-x">
    <div id="navbar-container"></div>
    <script src="./assets/js/navbar.js"></script>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main min-vh-100" id="top" style="background-color: #f0f2f5">
      <!-- ============================================-->
      <!-- Preloader ==================================-->
      <div class="preloader" id="preloader">
        <div class="loader">
          <div class="line-scale-pulse-out-rapid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!-- ============================================-->
      <!-- End of Preloader ===========================-->

      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section
        class="py-0"
        id="page-coming-soon"
        style="background-color: #f0f2f5"
      >
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-lg-6 px-0 order-lg-2 min-vh-50 min-vh-lg-100 border shadow-lg"
            >
              <div
                class="position-relative h-100"
                data-zanim-lg='{"animation":"slide-left","delay":0.4}'
              >
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12884.502601382714!2d-86.8506886!3d36.1634969!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8864615c8490b063%3A0xebc4e7e296b645a3!2sBRANDED%20TATTOO%20COMPANY!5e0!3m2!1sen!2sus!4v1689212710944!5m2!1sen!2sus"
                  class="w-100 h-100"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
                <!--/.bg-holder-->
              </div>
            </div>
            <div
              class="col-lg-6 py-3 py-lg-8"
              style="background-color: #f0f2f5"
            >
              <div class="row h-100 flex-center text-center">
                <div
                  class="col-md-10 col-xl-8"
                  data-zanim-timeline='{"delay":0.4}'
                  data-zanim-trigger="scroll"
                >
                  <img
                    class="w-75 pb-0"
                    src="./assets/img/brandedmain.png"
                    alt=""
                    width="300"
                    data-zanim-xs='{"delay":0.1,"animation":"zoom-in"}'
                  />
                  <h5>904 Main Street Suite D</h5>
                  <h5 class="mb-2">Nashville, TN 37026</h5>
                  <p>Monday - Saturday 11AM - 7PM</p>
                  <div class="overflow-hidden">
                    <p class="lead pb-3" data-zanim-xs='{"delay":0.3}'>
                      Get in touch with us to schedule your session<br
                        class="d-none d-sm-block d-lg-none"
                      />
                      or browse our store to get your tattoo equipment.
                    </p>
                  </div>

                  <div class="d-flex justify-content-center align-items-center">
                    <a
                      href="tel:6157128876"
                      class="btn btn-light mx-2 shadow p-2"
                    >
                      (615) 712-8876
                    </a>
                    <a
                      href="https://www.instagram.com/brandedtattooco/?hl=en"
                      class="btn btn-light mx-2 shadow p-2"
                    >
                      <span class="fab fa-instagram"></span> Instagram
                    </a>
                    <a
                      href="mailto:brandedtattoosupply@gmail.com"
                      class="btn btn-light mx-2 shadow p-2"
                    >
                      <span class="far fa-envelope"></span> Email
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of .container-->
      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!--===============================================-->
    <!--    Footer-->
    <!--===============================================-->
    <footer
      class="footer bg-black text-600 py-4 font-sans-serif text-center overflow-hidden"
      data-zanim-timeline="{}"
      data-zanim-trigger="scroll"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 order-lg-2 position-relative">
            <a class="indicator indicator-up" href="#top"
              ><span
                class="indicator-arrow indicator-arrow-one"
                data-zanim-xs='{"from":{"opacity":0,"y":15},"to":{"opacity":1,"y":-5,"scale":1},"ease":"Back.easeOut","duration":0.4,"delay":0.9}'
              ></span
              ><span
                class="indicator-arrow indicator-arrow-two"
                data-zanim-xs='{"from":{"opacity":0,"y":15},"to":{"opacity":1,"y":-5,"scale":1},"ease":"Back.easeOut","duration":0.4,"delay":1.05}'
              ></span
            ></a>
          </div>
          <div class="col-lg-4 text-lg-start mt-4 mt-lg-0">
            <p class="fs--1 text-uppercase ls fw-bold mb-0">
              Copyright &copy; 2023 Branded Tattoo & Supply&trade; Co.
            </p>
          </div>
          <div class="col-lg-4 text-lg-end order-lg-2 mt-2 mt-lg-0"></div>
        </div>
      </div>
    </footer>

    <!--===============================================-->
    <!--    Modal for language selection-->
    <!--===============================================-->
    <!-- Modal-->
    <div class="overflow-hidden">
      <div
        class="modal fade fade-in"
        id="languageModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-xs mx-auto"
          role="document"
        >
          <div class="modal-content bg-black">
            <div class="modal-body text-center p-0">
              <button
                class="btn-close text-white position-absolute top-0 end-0 times-icon mt-2 me-2 p-0"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              <ul class="list-unstyled my-0 py-4 font-sans-serif">
                <li>
                  <a
                    class="text-white fw-bold pt-1 d-block"
                    href="./homes/default.html"
                    >English</a
                  >
                </li>
                <li><a class="pt-1 d-block text-500" href="#!">Français</a></li>
                <li>
                  <a class="text-500 pt-1 d-block" href="./pages/rtl.html"
                    >عربى</a
                  >
                </li>
                <li><a class="pt-1 d-block text-500" href="#!">Deutsche</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./vendors/anchorjs/anchor.min.js"></script>
    <script src="./vendors/is/is.min.js"></script>
    <script src="./vendors/fontawesome/all.min.js"></script>
    <script src="./vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="./vendors/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="./vendors/gsap/gsap.js"></script>
    <script src="./vendors/gsap/customEase.js"></script>
    <script src="./vendors/gsap/drawSVGPlugin.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics-->

      async=""
      src="https://www.googletagmanager.com/gtag/js?id=UA-122907869-1"
    ></script>
