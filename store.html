<!DOCTYPE html>
<html class="has-sidemenu" lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Branded Tattoo & Supply | Store</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/favicons/favicon.ico"
    />
    <link rel="manifest" href="./assets/img/favicons/manifest.json" />
    <meta
      name="msapplication-TileImage"
      content="./assets/img/favicons/mstile-150x150.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="./vendors/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link
      href="./vendors/loaders.css/loaders.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono%7cPT+Serif:400,400i%7cLato:100,300,400,700,800,900"
      rel="stylesheet"
    />
    <link href="./assets/css/theme.css" rel="stylesheet" />
    <link href="./assets/css/user.css" rel="stylesheet" />
  </head>

  <body class="overflow-hidden-x" style="background-color: #f0f2f5">
    <div id="navbar-container"></div>
    <script src="./assets/js/navbar.js"></script>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main min-vh-100" id="top">
      <!-- ============================================-->
      <!-- Preloader ==================================-->
      <div class="preloader" id="preloader">
        <div class="loader">
          <div class="line-scale-pulse-out-rapid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!-- ============================================-->
      <!-- End of Preloader ===========================-->

      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section
        class="py-0 my-0"
        id="page-shop"
        data-zanim-xs='{"delay":0.4,"animation":"zoom-out"}'
        data-zanim-trigger="scroll"
      >
        <div
          class="bg-holder"
          style="background-image: url(./assets/img/store/shop-bg.png)"
        ></div>
        <!--/.bg-holder-->

        <div class="container">
          <div class="d-flex justify-content-center">
            <div class="col-9 pt-4 mt-0 pb-4">
              <div class="d-flex justify-content-center">
                <div class="flex-1 ps-3">
                  <div class="overflow-hidden">
                    <h2
                      class="fs-4 text-white display-4 font-base"
                      data-zanim-xs='{"delay":0.6}'
                      data-zanim-trigger="scroll"
                    >
                    <span
                          class="d-flex justify-content-center"
                          data-zanim-xs='{"delay":1}'
                          ><img
                            class="w-75 mx-auto mt-5"
                            src="./assets/img/brandedmain2.png"
                            alt=""
                          />
                    </h2>
                  </div>
                  <div class="overflow-hidden">
                    <h6
                      class="mb-0 text-white text-center ls-2 text-uppercase"
                      data-zanim-xs='{"delay":0.8}'
                      data-zanim-trigger="scroll"
                    >
                      A wide selection of items for you to choose
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of .container-->
      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->

      <!-- ============================================-->
      <!-- <section> begin ============================-->

      <div class="d-flex justify-content-center my-3">
        <a
          class="text-decoration-none"
          href="https://www.clover.com/online-ordering/branded-tattoo-supply-co-nashville"
        >
          <h5>
            Shop now with
            <span><img src="./assets/img/cloverlogo.svg" alt="Clover" /></span>
          </h5>
        </a>
      </div>

      <section class="pt-2 pb-4">
        <div class="container-fluid">
          <div class="row m-0 justify-content-between">
            <div class="col-sm-6 col-lg-3 mb-3">
              <div class="d-block">
                <a
                class="d-flex justify-content-center"
                  href="https://www.clover.com/online-ordering/branded-tattoo-supply-co-nashville"
                >
                  <img
                    class="w-75 rounded-3 shadow"
                    src="./assets/img/store/1.png"
                    alt=""
                    data-zanim-xs='{"delay":0,"animation":"zoom-in"}'
                    data-zanim-trigger="scroll"
                  />
                </a>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3 my-3">
              <div class="d-block">
                <a
                class="d-flex justify-content-center"
                  href="https://www.clover.com/online-ordering/branded-tattoo-supply-co-nashville"
                >
                  <img
                    class="w-75 rounded-3 shadow"
                    src="./assets/img/store/2.png"
                    alt=""
                    data-zanim-xs='{"delay":0,"animation":"zoom-in"}'
                    data-zanim-trigger="scroll"
                  />
                </a>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3 my-3">
              <div class="d-block">
                <a
                class="d-flex justify-content-center"
                  href="https://www.clover.com/online-ordering/branded-tattoo-supply-co-nashville"
                >
                  <img
                    class="w-75 rounded-3 shadow mx-auto"
                    src="./assets/img/store/3.png"
                    alt=""
                    data-zanim-xs='{"delay":0,"animation":"zoom-in"}'
                    data-zanim-trigger="scroll"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- end of .container-->
      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!--===============================================-->
    <!--    Footer-->
    <!--===============================================-->
    <footer
      class="footer bg-black text-600 py-4 font-sans-serif text-center overflow-hidden"
      data-zanim-timeline="{}"
      data-zanim-trigger="scroll"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 order-lg-2 position-relative">
            <a class="indicator indicator-up" href="#top"
              ><span
                class="indicator-arrow indicator-arrow-one"
                data-zanim-xs='{"from":{"opacity":0,"y":15},"to":{"opacity":1,"y":-5,"scale":1},"ease":"Back.easeOut","duration":0.4,"delay":0.9}'
              ></span
              ><span
                class="indicator-arrow indicator-arrow-two"
                data-zanim-xs='{"from":{"opacity":0,"y":15},"to":{"opacity":1,"y":-5,"scale":1},"ease":"Back.easeOut","duration":0.4,"delay":1.05}'
              ></span
            ></a>
          </div>
          <div class="col-lg-4 text-lg-start mt-4 mt-lg-0">
            <p class="fs--1 text-uppercase ls fw-bold mb-0">
              Copyright &copy; 2023 Branded Tattoo & Supply&trade; Co.
            </p>
          </div>
          <div class="col-lg-4 text-lg-end order-lg-2 mt-2 mt-lg-0"></div>
        </div>
      </div>
    </footer>

    <!--===============================================-->
    <!--    Modal for language selection-->
    <!--===============================================-->
    <!-- Modal-->
    <div class="overflow-hidden">
      <div
        class="modal fade fade-in"
        id="languageModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-xs mx-auto"
          role="document"
        >
          <div class="modal-content bg-black">
            <div class="modal-body text-center p-0">
              <button
                class="btn-close text-white position-absolute top-0 end-0 times-icon mt-2 me-2 p-0"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              <ul class="list-unstyled my-0 py-4 font-sans-serif">
                <li>
                  <a
                    class="text-white fw-bold pt-1 d-block"
                    href="./homes/default.html"
                    >English</a
                  >
                </li>
                <li><a class="pt-1 d-block text-500" href="#!">Français</a></li>
                <li>
                  <a class="text-500 pt-1 d-block" href="./pages/rtl.html"
                    >عربى</a
                  >
                </li>
                <li><a class="pt-1 d-block text-500" href="#!">Deutsche</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./vendors/anchorjs/anchor.min.js"></script>
    <script src="./vendors/is/is.min.js"></script>
    <script src="./vendors/swiper/swiper-bundle.min.js"></script>
    <script src="./vendors/fontawesome/all.min.js"></script>
    <script src="./vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="./vendors/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="./vendors/gsap/gsap.js"></script>
    <script src="./vendors/gsap/customEase.js"></script>
    <script src="./vendors/gsap/drawSVGPlugin.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script
      async=""
      src="https://www.googletagmanager.com/gtag/js?id=UA-122907869-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-122907869-1");
    </script>
    <script src="./assets/js/theme.js"></script>
  </body>
</html>
